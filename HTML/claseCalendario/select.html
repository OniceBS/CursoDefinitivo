<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
  </head>
  <body>
    <main>
      <br>
      <hr>
      <h2>Formulario Bueno</h2>
      <select name="cursos" id="">
        <option value="JavaScript">JavaScript</option>
        <option value="HTML5">HTML5</option>
        <option value="CSS3">CSS3</option>
        <option value="Web Standards">Web Standards</option>
      </select>

      <hr>
      <h2>Formulario Optimo para Responsive design</h2>
      <input list="cursos" placeholder="Ingresa tu curso" style="width: 185px;"/>
      <datalist id="cursos">
        <option value="JavaScript">Programación</option>
        <option value="HTML5"></option>
        <option value="CSS3">Diseño</option>
        <option value="Web Standards"></option>
      </datalist>
      
      <hr>
      <br><br>
      <select name="ciudad" id="ciudad" placeholder="Ingresa tu ciudad">
        <option value="Bogotá">Bogotá</option>
        <option value="Cartagena">Cartagena</option>
        <option value="Barranquilla">Barranquilla</option>
      </select>

      <br><br>
      Carreras
      <input list="carreras" placeholder="Carreras">
        <datalist id="carreras">
          <option value="Economia"></option>
          <option value="Medicina"></option>
          <option value="Diseño gráfico"></option>
      </datalist>
    </main>
  </body>
</html>
