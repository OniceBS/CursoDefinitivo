
<!-- NOTAS (IMPORTANTE):

 justify-content: Alinea el contenido de manera HORIZONTAL.
 
 align-items: Alinea el contenido de manera VERTICAL.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Practicas/DesafioLayout1Correccion/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        Buenas practicas con las WEB FONTS

    1.) Solo cargar 1 fuente por proyecto.
    2.) Importarlas siempre en la etiqueta head 

     -->

</head>
<body>

    <header class="contenedor1">
