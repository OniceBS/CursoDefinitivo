
<!-- NOTAS:

Display block: El elemento que esté bajo la propiedad display block siempre va a usar el 100% del width por ejemplo: Los div y p siempre vienen con display block. Con esta propiedad también se le puede agregar margin y padding de los 4 lados. Resumiendo... Con esta propiedad cada elemento individual ocupará el 100% de la página de forma horizontal (aunque el texto que contenga no lo haga), por lo que cada uno de estos bajará a la siguiente a la siguiente linea. (Esta propiedad usa el espacio que tenga su contenido)


Display inline: Al contrario del Display block, con esta propiedad SÍ se acumulan los elementos individuales en linea (Esta propiedad usa el espacio que tenga su contenido, ahí termina el elemento a diferencia que con el Display block). En el Display inline, no se puede usar el padding ni margin para arriba ni abajo pero si para la derecha e izquierda. Tampoco se puede dar un widht o un hight.
-->
